            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
            updateCounter();
        }

        const langMenu = document.getElementById('lang-menu');
        const langCurrent = document.getElementById('lang-current');
        const langOptions = document.querySelectorAll('[data-lang-option]');
        
        langToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            langMenu.classList.toggle('hidden');
        });
        
        langOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                const selectedLang = option.getAttribute('data-lang-option');
                currentLang = selectedLang;
                langCurrent.textContent = selectedLang === 'en' ? 'English' : 'ÙØ§Ø±Ø³ÛŒ';
                langMenu.classList.add('hidden');
            updateLanguage();
            });
        });
        
        document.addEventListener('click', () => {
            langMenu.classList.add('hidden');
        });
        
        // Fix button direction for RTL
        function updateButtonDirection() {
            if (currentLang === 'fa') {
                // In RTL, swap the buttons visually
                prevBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>';
                nextBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>';
            } else {
                // In LTR, normal direction
                prevBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>';
                nextBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>';
            }
        }
        
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1, 'next'));
        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1, 'prev'));
        
        // Progress bar click to jump to slide
        progressBarContainer.addEventListener('click', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            let percentage = clickX / rect.width;
            
            // For RTL, reverse the percentage
            if (currentLang === 'fa') {
                percentage = 1 - percentage;
            }
            
            const targetSlide = Math.round(percentage * slides.length);
            if (targetSlide >= 1 && targetSlide <= slides.length) {
                const direction = targetSlide > currentSlide + 1 ? 'next' : 'prev';
                goToSlide(targetSlide - 1, direction);
            }
        });
        
        // Progress bar hover to show tooltip
        progressBarContainer.addEventListener('mousemove', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            let percentage = clickX / rect.width;
            
            // For RTL, reverse the percentage
            if (currentLang === 'fa') {
                percentage = 1 - percentage;
            }
            
            const targetSlide = Math.max(1, Math.min(slides.length, Math.round(percentage * slides.length)));
            updateTooltip(targetSlide);
            
            // Position tooltip
            const tooltipLeft = clickX;
            progressTooltip.style.left = `${tooltipLeft}px`;
        });

        function initFootnotes() {
            // Remove all existing footnote refs event listeners
            const footnoteRefs = document.querySelectorAll('.footnote-ref');
            footnoteRefs.forEach(ref => {
                // Clone to remove all event listeners
                const newRef = ref.cloneNode(true);
                ref.parentNode.replaceChild(newRef, ref);
            });
            
            // Add new event listeners
            document.querySelectorAll('.footnote-ref').forEach(ref => {
                ref.addEventListener('mouseenter', function(e) {
                    const footnote = this.getAttribute('data-footnote');
                    if (footnote) {
                        // Remove existing tooltip if any
                        if (this._tooltip) {
                            this._tooltip.remove();
                        }
                        
                        const tooltip = document.createElement('div');
                        tooltip.className = 'footnote-tooltip';
                        // Decode HTML entities
                        const decodedFootnote = footnote
                            .replace(/&apos;/g, "'")
                            .replace(/&quot;/g, '"')
                            .replace(/&lt;/g, '<')
                            .replace(/&gt;/g, '>');
                        tooltip.textContent = decodedFootnote;
                        
                        document.body.appendChild(tooltip);
                        this._tooltip = tooltip;
                        
                        // Force layout calculation
                        tooltip.style.visibility = 'hidden';
                        tooltip.style.display = 'block';
                        
                        // Position tooltip
                        const rect = this.getBoundingClientRect();
                        const tooltipWidth = Math.min(tooltip.offsetWidth || 280, 280);
                        const tooltipHeight = tooltip.offsetHeight || 50;
                        
                        let left = rect.left + (rect.width / 2) - (tooltipWidth / 2);
                        let top = rect.top - tooltipHeight - 10;
                        
                        // Adjust if off-screen
                        if (left < 10) left = 10;
                        if (left + tooltipWidth > window.innerWidth - 10) {
                            left = window.innerWidth - tooltipWidth - 10;
                        }
                        if (top < 10) {
                            top = rect.bottom + 10;
                        }
                        
                        tooltip.style.left = left + 'px';
                        tooltip.style.top = top + 'px';
                        tooltip.style.visibility = 'visible';
                        
                        // Show tooltip with animation
                        requestAnimationFrame(() => {
                            if (this._tooltip) {
                                this._tooltip.classList.add('show');
                            }
                        });
                    }
                });
                
                ref.addEventListener('mouseleave', function() {
                    if (this._tooltip) {
                        this._tooltip.classList.remove('show');
                        setTimeout(() => {
                            if (this._tooltip) {
                                this._tooltip.remove();
                                this._tooltip = null;
                            }
                        }, 150);
                    }
                });
                
                ref.addEventListener('mousemove', function(e) {
                    if (this._tooltip) {
                        const rect = this.getBoundingClientRect();
                        const tooltipWidth = Math.min(this._tooltip.offsetWidth || 280, 280);
                        const tooltipHeight = this._tooltip.offsetHeight || 50;
                        
                        let left = rect.left + (rect.width / 2) - (tooltipWidth / 2);
                        let top = rect.top - tooltipHeight - 10;
                        
                        if (left < 10) left = 10;
                        if (left + tooltipWidth > window.innerWidth - 10) {
                            left = window.innerWidth - tooltipWidth - 10;
                        }
                        if (top < 10) {
                            top = rect.bottom + 10;
                        }
                        
                        this._tooltip.style.left = left + 'px';
                        this._tooltip.style.top = top + 'px';
                    }
                });
            });
        }

        function init() {
            updateLanguage();
            updateButtonDirection();
            const firstSlide = slides[0];
            firstSlide.classList.add('active');
            isAnimating = true;
            setTimeout(() => { isAnimating = false; }, 800);
            updateCounter();
            prevBtn.disabled = true;
            progressBar.style.width = `${(1 / slides.length) * 100}%`;
            setTimeout(initFootnotes, 200);
        }

        // Store original updateLanguage
        const originalUpdateLanguage = updateLanguage;
        updateLanguage = function() {
            originalUpdateLanguage();
            setTimeout(initFootnotes, 200);
        };

        init();
    </script>
</body>
